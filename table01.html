<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
</head>

<body>

    <table style="border-collapse: collapse;" border="1" width="350px">
        <tr style="text-align: left;">
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr style="text-align: right;">
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>
    </table>
    <br>
    <table style="border-collapse: collapse;" border="1" width="350px">

        <tr style="text-align: left;">
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th colspan="3">4</th>
        </tr>
        <tr style="text-align: left;">
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>
    </table>
    <br>
    <table style="border-collapse: collapse;" border="1" width="350px">

        <tr style="text-align: left;">
            <th>1</th>
            <th>2</th>
            <th rowspan="3">3</th>
        </tr>
        <tr>
            <th colspan="2">4</th>
        </tr>
        <tr style="text-align: left;">
            <th>5</th>
            <th>6</th>
        </tr>
    </table>


</body>

</html>
