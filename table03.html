<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
</head>

<body>

    <table class="tb01" style="border-collapse: collapse;" border="1" width="100%">
        <tr style="height: 200px">
            <th colspan="3"></th>
        </tr>
        <tr style="height: 200px">
            <th colspan="1"></th>
            <th colspan="1"></th>
            <th colspan="1"></th>
        </tr>
        <tr style="height: 200px">
            <th colspan="1"></th>
            <th colspan="1"></th>
            <th colspan="1"></th>
        </tr>
    </table>

    <br><br><br><br>

    <table class="tb02" style="border-collapse: collapse;" border="1" width="100%">

        <tr style="text-align: left; height: 200px">
            <th rowspan="3"></th>
            <th></th>
            <th></th>
        </tr>
        <tr style="height: 200px">
            <th></th>
            <th></th>
        </tr>
        <tr style="text-align: left; height: 200px">
            <th></th>
            <th></th>
        </tr>
    </table>

    <br><br><br><br>

    <table class="tb03" style="border-collapse: collapse;" border="1" width="100%">

        <tr style="height: 200px">
            <th colspan="6"></th>
        </tr>
        <tr style="height: 200px">
            <th rowspan=4"></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr style="height: 200px">
            <th></th>
            <th></th>
            <th rowspan="2"></th>
            <th></th>
        </tr>
        <tr style="height: 200px">
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr style="height: 200px">
            <th colspan="3"></th>
            <th></th>
        </tr>


    </table>

</body>
<style>
    .tb01 {
        background-color: darksalmon;
    }

    .tb02 {
        background-color: bisque;
    }

    .tb03 {
        background-color: burlywood;
    }
</style>

</html>
